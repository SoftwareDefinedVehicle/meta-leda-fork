name: Generate Yocto Mirror
on:
  workflow_dispatch:
jobs:
  generate-mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends socat file gawk wget git diffstat unzip texinfo gcc build-essential chrpath socat cpio python3 python3-pip python3-pexpect xz-utils debianutils iputils-ping python3-git python3-jinja2 libegl1-mesa libsdl1.2-dev pylint3 xterm python3-subunit mesa-common-dev zstd liblz4-tool tmux mc skopeo fdisk ruby-full jq libvirt-clients libvirt-daemon-system qemu-system-x86 qemu-system-arm qemu-kvm squashfs-tools rauc python3-newt ca-certificates curl gnupg lsb-release
    - name: Install kas
      run: sudo pip3 install kas
    - name: Cache Downloads
      id: cache-downloads
      uses: actions/cache@v3
      with:
        path: build/downloads
        key: bb-downloads
    - name: Cache SState
      id: cache-sstate
      uses: actions/cache@v3
      with:
        path: build/sstate-cache
        key: bb-sstate-cache
    - name: Cache Local
      id: cache-local
      uses: actions/cache@v3
      with:
        path: build/cache
        key: bb-cache-local
    - name: Fetch all
      continue-on-error: true
      run: kas shell -c 'bitbake --continue --runall=fetch sdv-image-all' kas/generate-mirror.yaml
    - uses: LanceMcCarthy/Action-AzureBlobUpload@v2
      name: Update remote download mirror
      with:
        connection_string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        container_name: downloads
        source_folder: build/downloads/
        destination_folder: /

